<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Pianto</title>

    <!-- CSS -->
    <link rel="stylesheet" href="./css/bootstrap.min.css">
    <link rel="stylesheet" href="./css/jquery-ui.min.css">
    <link rel="stylesheet" href="./css/main.css">

    <!-- Fonts -->
    <link href="https://fonts.googleapis.com/css?family=Open+Sans:400,500,700|Roboto:400,500,700" rel="stylesheet">

</head>

<body>

    <nav id="navbar" class="navbar navbar-expand-md navbar-light sticky-top bg-light">
        <a class="navbar-brand" href="#">
            <img id="logo" src="./img/pianto_logo.svg" width="25" height="30" alt="">
        </a>

        <div class="headerDivider"></div>

        <button class="navbar-toggler" type="button" data-toggle="collapse" data-target="#navbarCollapse" aria-controls="navbarCollapse"
            aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
        </button>

        <div class="collapse navbar-collapse" id="navbarCollapse">
            <ul class="navbar-nav mr-auto">
                <li class="nav-item active">
                    <a class="nav-link" href="#">Home
                        <span class="sr-only">(current)</span>
                    </a>
                </li>
                <li class="nav-item">
                    <a class="nav-link" href="#">Classroom</a>
                </li>
            </ul>
        </div>
    </nav>



    <div class="container-fluid">
        <div class="row">
            <div id="sidenav" class="col-md-4 bg-light">
                <div class="row">
                    <div class="col-md-6" style="padding-right: 0px;">
                        <div class="title">Library</div>
                        <ul class="nav flex-column">
                            <li class="nav-item">
                                <a class="nav-link active" href="#">
                                    <span data-feather="layers"></span>
                                    All Videos
                                </a>
                            </li>
                            <li class="nav-item">
                                <a class="nav-link" href="#">
                                    <span data-feather="star"></span>
                                    Favorites
                                </a>
                            </li>
                        </ul>
                    </div>

                    <div class="col-md-6" style="padding-right: 25px;">

                        <div id="options">
                            <input id="search" class="form-control mr-sm-2" type="search" placeholder="Search" aria-label="Search">
                            <div id="filter" class="btn-group">
                                <button class="btn btn-secondary btn-sm dropdown-toggle no-background" type="button" data-toggle="dropdown" aria-haspopup="true"
                                    aria-expanded="false">
                                    Most Views
                                </button>
                                <div class="dropdown-menu">
                                    <a href="#">
                                        <span data-feather="star"></span>
                                        Favorites
                                    </a>
                                </div>
                            </div>
                        </div>

                        <div id="videos">
                            <div class="poster-wrapper">
                                <img src="./posters/interstellar.jpg" class="poster" alt="interstellar">
                                <div class="overlay">
                                    Interstellar
                                </div>
                            </div>
                            <div class="poster-wrapper">
                                <img src="./posters/Imitation.jpg" class="poster" alt="imitation">
                                <div class="overlay">Imitation Game</div>
                            </div>
                            <div class="poster-wrapper">
                                <img src="./posters/darknight.jpg" class="poster" alt="darknight">
                                <div class="overlay">The Dark Night</div>
                            </div>
                            <div class="poster-wrapper" style="margin-bottom: 0px;">
                                <img src="https://i.pinimg.com/originals/34/11/7f/34117ffaf8cd93ed3387ad22fec6bf24.jpg" class="poster" alt="darknight">
                                <div class="overlay">Gladiator</div>
                            </div>
                        </div>
                    </div>

                    <div>
                        <button id="add_video" type="button" class="btn btn-outline-primary">Add Video</button>
                    </div>
                </div>
            </div>
            <div id="content" class="col-md-8 bg-light">
                <div id="main-player">
                    <video id="video" src="./videos/interstellar.mp4"></video>
                </div>
                <!-- <div class="switch switch--vertical switch--no-label">
                    <input id="radio-e" type="radio" name="fourth-switch" checked="checked" />
                    <label for="radio-g">Off</label>
                    <input id="radio-f" type="radio" name="fourth-switch" />
                    <label for="radio-h">On</label>
                    <span class="toggle-outside">
                        <span class="toggle-inside"></span>
                    </span>
                </div> -->
            </div>
        </div>
    </div>

    <script src="./js/jquery-3.3.1.min.js"></script>
    <script src="./js/jquery-ui.min.js"></script>
    <!-- <script src="https://cdnjs.cloudflare.com/ajax/libs/hammer.js/2.0.8/hammer.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/muuri/0.5.3/muuri.min.js"></script> -->
    <!-- <script src="./js/script.js"></script> -->
    <script src="./js/active.js"></script>
    <script src="./js/video-player.js"></script>

    <!-- Icons -->
    <script src="https://unpkg.com/feather-icons/dist/feather.min.js"></script>
    <script>
        feather.replace()
    </script>

</body>

</html>
